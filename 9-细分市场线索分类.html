          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;color:#000000;">模块：</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;color:#000000;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#000000;">市场分析 - 漏斗分析 - 漏斗趋势</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;color:#000000;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;color:#000000;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;color:#000000;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;color:#000000;">需求：</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#000000;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#000000;">增加细分市场下 意向人数 和 意向线索量的线索分类</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#000000;"><br></span></p><ul><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">【意向人数】模型 增加线索分类明细筛选框</span></li><ul><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#000000;">当维度筛选为 意向人数时 出现线索类型 筛选</span></li><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#000000;">当维度筛选为 意向转化率时 线索类型 筛选隐藏</span></li></ul><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">【意向线索量】模型 增加线索分类明细筛选框</span></li><ul><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;color:#000000;">固定增加筛选</span></li></ul></ul><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">权限控制：</span></p><ul><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">增加筛选框权限</span></li></ul><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">数据及导出功能跟原功能</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">数据：</span></p><ul><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">月</span></li><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">日</span></li></ul>
