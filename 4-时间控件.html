          <p style="font-size:28px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">Lastday统一：</span></p><p style="font-size:19px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;"><br></span></p><p style="font-size:19px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;"><br></span></p><p style="font-size:19px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">模块：</span></p><p style="font-size:19px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">&nbsp;</span></p><p style="font-size:19px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">所有含有时间控件的页面</span></p><p style="font-size:19px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;"><br></span></p><p style="font-size:19px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;"><br></span></p><p style="font-size:19px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">需求：</span></p><p style="font-size:19px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;"><br></span></p><p style="font-size:19px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">当数据没有刷新完成 或 没有更新数据的情况下，时间控件置灰</span></p><p style="font-size:19px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p style="font-size:19px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">eg：如果数据正常在T早上6点刷完，显示可以筛选的数据为T-1，T置灰</span></p><p style="font-size:19px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">&nbsp;&nbsp; &nbsp; &nbsp; 如果数据异常在T早上6点未完成刷新，显示可以筛选的数据为T-2 T-1的日期置灰</span></p><p style="font-size:19px;"><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">&nbsp;&nbsp; &nbsp; &nbsp; 如果销售数据 T月未刷新完T-1月的数据，显示可以筛选的数据为T-2月的数据，T-1月置灰</span></p>
